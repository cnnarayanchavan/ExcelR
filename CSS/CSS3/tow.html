<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<style>
    div{
        width:  150px;
        height: 100px;
        background-color: grey;
        border: 2px solid cadetblue;
        /* transition */
        transition-property: width,height;
        transition-delay: 1s;
        transition-delay: 1s;
        transition-timing-function:  ease-in;
    }

    div:hover{
        width: 300px;
        height: 300px;
    }
</style>
<body>
    <div>
        hello world...
    </div>
</body>
</html>
