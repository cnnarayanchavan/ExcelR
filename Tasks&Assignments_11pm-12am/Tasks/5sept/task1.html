<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
</head>

<style>
    .MainHeading{
        color: cadetblue;
    }
    .mainPara{
        color: black;
        font-weight: bold;
    }
    .myul li:nth-child(odd){
        background-color: gray;
    }
    #myId {
            font-style: italic; /* Make the second paragraph italic */
        }
</style>
<body>
    <h2 class="MainHeading">e
        Hello World..
    </h2>
    <br/>
    <p class="mainPara">This is the paragraph with "Intro"</p>
    <br/>
    <p id="myId">This is the para with id = "Myid"</p>

    <ul class="myul">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>


</body>
</html>
